{% extends "obras/base.html" %}
{% load static %}


{% block main %}
          
    <div class="container col-xxl-8 px-4 py-1">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-4">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="{{obra.image_url}}" class="d-block mx-lg-auto img-fluid" alt="TituloObra" width="700" height="500" loading="lazy">
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">{{ obra.titulo }}</h1>
            <h4>{{ obra.subtitulo }}</h4>
            <p class="lead">{{obra.descripcion}}</p>
            <p class="lead">FECHA:</p>
            </div>
          </div>
          {% if user.is_authenticated and user.id == obra.autor.id %}
          <p> <a href="{% url 'obra-actualizar' obra.id %}" class="btn btn-secondary">Actualizar</a>
          <a href="{% url 'obra-eliminar' obra.id %}" class="btn btn-danger">Borrar</a></p>
          {% endif %}
        </div>
       
      </div>
   
{% endblock %}

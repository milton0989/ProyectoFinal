{% extends "obras/base.html" %}
{% load static %}


{% block main %}
    <p style="margin-top: 10px;"></p>
        
    
    <div class="d-flex justify-content-center">
        <div class="col col-8" style="text-align: center;">
            <h1 class="mt-5">{{ obra.titulo }}</h1>
            <p><img height="256px" src="{{obra.image_url}}"></p>
            <p class="lead">{{obra.descripcion}}</p>
            {% if user.is_authenticated and user.id == obra.autor.id %}
                <a href="{% url 'obra-actualizar' obra.id %}" class="btn btn-secondary">Actualizar</a>
                <a href="{% url 'obra-eliminar' obra.id %}" class="btn btn-danger">Borrar</a>
            {% endif %}
        </div>

    </div>

{% endblock %}

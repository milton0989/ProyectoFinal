{% extends "obras/base.html" %}
{% load static %}


{% block main %}
    <p style="margin-top: 10px;"></p>
    <ul>
        {% if not mensaje %}
        <h1>
            No hay mensajes
        </h1>
        {% endif %}

        {% for mensaje in mensaje %}
        <li> {{mensaje.id}} - {{mensaje.creado_el}} - {{mensaje.email}} 
            <a href="{% url 'mensaje-detalle' mensaje.id %}">Detalle</a>
            <a href="{% url 'mensaje-eliminar' mensaje.id %}">Borrar</a>
        </li>
        {% endfor %}
        
    </ul>
{% endblock %}
